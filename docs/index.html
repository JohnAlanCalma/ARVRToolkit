<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR\VR Toolkit Forge/Unity</title>
  <meta name="description" content="AR\VR Toolkit Forge/Unity">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
  .app-sub-sidebar .section-link:before {
    content: "";
    padding-right: 4px;
  }

  iframe {
    box-shadow: 0 0 10px #ccc;
  }

  @media only screen and (max-device-width: 500px) {
    iframe.react {
      display: none;
    }
  }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  window.$docsify = {
    name: '',
    repo: 'https://github.com/wallabyway/ARVRToolkit',
    loadSidebar: true,
    subMaxLevel: 3,
    auto2top: true,
    search : [
      '/api/apis',       // => /guide.md
    ],

    search: {
      maxAge: 86400000, // Expiration time, the default one day  86400000
      depth: 2,
      placeholder: 'Type to search APIs',
    },    
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang == 'codepen') {
            return code;
          }
          if (lang == 'react') {
            return code;
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  }
</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

<script>
  ((window.gitter = {}).chat = {}).options = {
    room: 'ARVRToolkit/Lobby' 
  };
</script>
